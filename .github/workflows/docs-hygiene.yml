name: Docs Hygiene

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:
  pull_request:
    paths:
      - "docs/**"
      - "TASKS.md"
      - "AGENTS.md"
      - "bin/docs-hygiene.js"

permissions:
  contents: read
  issues: write

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate report
        run: node bin/docs-hygiene.js

      - name: Add summary
        shell: bash
        run: |
          echo "## Docs Hygiene Report" >> "$GITHUB_STEP_SUMMARY"
          cat docs-hygiene-report.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-hygiene-report
          path: docs-hygiene-report.md

      - name: Create or update weekly issue
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('docs-hygiene-report.md', 'utf8');
            const title = 'Docs Hygiene Weekly Report';

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });

            const existing = issues.find(i => i.title === title);

            if (existing) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body
              });
            }
